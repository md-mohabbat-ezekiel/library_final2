{% extends 'base.html' %} 

{% block content %}

<div class="w-100 d-flex p-5 justify-content-center ">
    <div class="bg-black bg-opacity-75 text-white w-40 border rounded-pill border-warning shadow p-4">
        <h3 class="text-center pb-4 pt-3">{{ title }}</h3>
        <form method="post" class="px-2 pt-2 pb-3 mb-3">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label text-sm font-weight-bold mb-2" for="amount">
                    Amount
                </label>
                <input class="form-control" name="amount" id="amount" type="number" required placeholder="Amount">
            </div>
            {% if form.amount.errors %} {% for error in form.amount.errors %}
            <p class="text-danger text-sm italic pb-2">{{ error }}</p>
            {% endfor %} {% endif %}
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

            
    </div>
{% endblock %}
