{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %} 
<div class='p-5'>
    <h1 class="text-center text-primary" >{{type}} page</h1>

    <form class="mx-auto col-sm-10 col-md-8 col-lg-6 col-xl-4 bg-black p-4 text-white bg-opacity-25 rounded border border-primary shadow-lg" method="post">
        {% csrf_token %}

        {{form|crispy}}
        <div class='d-flex justify-content-center'>
            <button class="btn btn-warning">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
